<div class="my-5 pt-sm-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <div>
            <div class="row justify-content-center">
              <div class="col-sm-5">
                <div class="">
                  <img src="assets/images/server-error.png" alt=""
                       class="img-fluid mx-auto d-block"/>
                </div>
              </div>
            </div>
          </div>
          <h4 class="text-uppercase mt-4">Information log</h4>
          <p class="text-muted">
            {{ message }}
          </p>


          <ul class="list-inline text-center text-sm mb-4">
            <li class="list-inline-item">
              <a class="btn btn-primary waves-effect waves-light" href="#" (click)="logout()">Close session</a>
            </li>
            <li class="text-muted list-inline-item">|</li>
            <li class="list-inline-item">
              <a class="btn btn-primary waves-effect waves-light" href="#" (click)="updatePage()">Go to home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
